<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAHULAT PRO | Access Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --deep-blue: #0077B3;
            --coral: #FF6F61;
            --dark: #2B3A42;
            --light-gray: #f8f9fa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .auth-wrapper {
            display: flex;
            height: 100vh;
        }

        /* Left Side: Visual Branding */
        .auth-side-image {
            flex: 1;
            background: linear-gradient(rgba(0, 119, 179, 0.7), rgba(43, 58, 66, 0.9)),
                url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=1920');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            color: white;
        }

        .auth-side-image h1 {
            font-weight: 700;
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        /* Right Side: Forms with increased breathing room */
        .auth-side-form {
            width: 580px;
            /* Slightly wider for better padding balance */
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 100px;
            /* INCREASED PADDING */
            overflow-y: auto;
        }

        .auth-logo {
            width: 80px;
            margin-bottom: 25px;
        }

        .nav-tabs-custom {
            border: none;
            margin-bottom: 40px;
            /* INCREASED SPACING */
            gap: 25px;
        }

        .nav-tabs-custom .nav-link {
            border: none;
            padding: 0;
            font-weight: 700;
            color: #aaa;
            font-size: 1.1rem;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-tabs-custom .nav-link.active {
            color: var(--deep-blue);
            background: none;
        }

        .nav-tabs-custom .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 4px;
            background: var(--coral);
            border-radius: 10px;
        }

        /* Input Group Adjustments */
        .mb-form-group {
            margin-bottom: 25px !important;
            /* INCREASED SPACING BETWEEN INPUTS */
        }

        .form-label {
            font-weight: 700;
            font-size: 0.75rem;
            color: var(--dark);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .input-group-text {
            background-color: var(--light-gray);
            border: 1px solid #eee;
            border-right: none;
            color: #aaa;
            padding-left: 20px;
            padding-right: 10px;
        }

        .form-control {
            border-left: none;
            padding: 16px 20px;
            /* INCREASED INTERNAL PADDING */
            background-color: var(--light-gray);
            border: 1px solid #eee;
            font-size: 0.95rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #eee;
            background-color: #fff;
        }

        .btn-submit {
            background-color: var(--deep-blue);
            color: white;
            padding: 16px;
            /* INCREASED BUTTON PADDING */
            border-radius: 10px;
            font-weight: 700;
            width: 100%;
            margin-top: 20px;
            border: none;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit:hover {
            background-color: var(--dark);
            transform: translateY(-2px);
        }

        .social-btn {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 14px;
            /* INCREASED PADDING */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .social-btn:hover {
            background-color: var(--light-gray);
        }

        @media (max-width: 992px) {
            .auth-side-image {
                display: none;
            }

            .auth-side-form {
                width: 100%;
                padding: 40px;
            }
        }
    </style>
</head>

<body>

    <div class="auth-wrapper">
        <div class="auth-side-image">
            <div>
                <span class="badge bg-light text-primary mb-3 p-2 px-3">Milestone 1: Ready</span>
                <h1>SAHULAT PRO</h1>
                <p class="fs-4 opacity-75">Join Pakistan's most reliable car rental community.</p>
                <ul class="list-unstyled mt-5 fs-5">
                    <li class="mb-3"><i class="fas fa-check-circle me-3"></i> 24/7 Customer Support</li>
                    <li class="mb-3"><i class="fas fa-check-circle me-3"></i> Verified Drivers & Vehicles</li>
                    <li class="mb-3"><i class="fas fa-check-circle me-3"></i> Multiple Payment Gateways</li>
                </ul>
            </div>
        </div>

        <div class="auth-side-form">
            <div class="mb-5">
                <img src="logo.png" alt="Logo" class="auth-logo">
                <h2 class="fw-bold">Get Started</h2>
                <p class="text-muted">Enter your credentials to access your account.</p>
            </div>

            <ul class="nav nav-tabs nav-tabs-custom" id="authTabs" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login">Login</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#signup">Sign Up</button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="login">
                    <form action="index.html">
                        <div class="mb-form-group">
                            <label class="form-label">Email or Phone</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="text" class="form-control" placeholder="athar@codeset.com" required>
                            </div>
                        </div>
                        <div class="mb-form-group">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="••••••••" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-submit">Continue</button>
                    </form>
                </div>

                <div class="tab-pane fade" id="signup">
                    <form action="index.html">
                        <div class="mb-form-group">
                            <label class="form-label">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Athar Javed" required>
                            </div>
                        </div>
                        <div class="mb-form-group">
                            <label class="form-label">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="tel" class="form-control" placeholder="+92 3XX XXXXXXX" required>
                            </div>
                        </div>
                        <div class="mb-form-group">
                            <label class="form-label">Create Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Min. 8 characters" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-submit" style="background-color: var(--coral);">Create
                            Account</button>
                    </form>
                </div>
            </div>

            <div class="text-center my-4 text-muted small fw-bold">OR</div>

            <div class="social-area">
                <a href="#" class="social-btn">
                    <img src="https://img.icons8.com/color/24/000000/google-logo.png" />
                    Continue with Google
                </a>
                <a href="#" class="social-btn">
                    <i class="fab fa-facebook text-primary fs-5"></i>
                    Continue with Facebook
                </a>
            </div>

            <div class="mt-5 text-center">
                <a href="index.html" class="text-decoration-none text-muted small fw-bold">
                    <i class="fas fa-arrow-left me-2"></i>Return to Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
