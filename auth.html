<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAHULAT PRO | Access Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body style="overflow: hidden;">

    <div class="auth-wrapper">
        <div class="auth-side-image">
            <div>
                <span class="badge bg-light text-primary mb-3 p-2 px-3">Milestone 1: Ready</span>
                <h1>SAHULAT PRO</h1>
                <p class="fs-4 opacity-75">Join Pakistan's most reliable car rental community.</p>
                <ul class="list-unstyled mt-5 fs-5">
                    <li class="mb-3"><i class="fas fa-check-circle me-3"></i> 24/7 Customer Support</li>
                    <li class="mb-3"><i class="fas fa-check-circle me-3"></i> Verified Drivers & Vehicles</li>
                    <li class="mb-3"><i class="fas fa-check-circle me-3"></i> Multiple Payment Gateways</li>
                </ul>
            </div>
        </div>

        <div class="auth-side-form">
            <div class="mb-5">
                <img src="logo.png" alt="Logo" class="auth-logo">
                <h2 class="fw-bold">Get Started</h2>
                <p class="text-muted">Enter your credentials to access your account.</p>
            </div>

            <ul class="nav nav-tabs nav-tabs-custom" id="authTabs" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login">Login</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#signup">Sign Up</button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="login">
                    <form action="index.html">
                        <div class="mb-form-group">
                            <label class="form-label">Email or Phone</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="text" class="form-control" placeholder="athar@codeset.com" required>
                            </div>
                        </div>
                        <div class="mb-form-group">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="••••••••" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-submit">Continue</button>
                    </form>
                </div>

                <div class="tab-pane fade" id="signup">
                    <form action="index.html">
                        <div class="mb-form-group">
                            <label class="form-label">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Athar Javed" required>
                            </div>
                        </div>
                        <div class="mb-form-group">
                            <label class="form-label">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="tel" class="form-control" placeholder="+92 3XX XXXXXXX" required>
                            </div>
                        </div>
                        <div class="mb-form-group">
                            <label class="form-label">Create Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Min. 8 characters" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-submit" style="background-color: var(--coral);">Create
                            Account</button>
                    </form>
                </div>
            </div>

            <div class="text-center my-4 text-muted small fw-bold">OR</div>

            <div class="social-area">
                <a href="#" class="social-btn">
                    <img src="https://img.icons8.com/color/24/000000/google-logo.png" />
                    Continue with Google
                </a>
                <a href="#" class="social-btn">
                    <i class="fab fa-facebook text-primary fs-5"></i>
                    Continue with Facebook
                </a>
            </div>

            <div class="mt-5 text-center">
                <a href="index.html" class="text-decoration-none text-muted small fw-bold">
                    <i class="fas fa-arrow-left me-2"></i>Return to Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
